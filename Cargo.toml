[package]
name = "atlas_db"
version = "0.2.0"
edition = "2021"

[lib]
name = "atlas_db"
path = "src/lib.rs"

[[bin]]
name = "cli"
path = "src/bin/cli.rs"

[dependencies]
async-trait = "0.1"
bincode = "1.3"
env_logger = "0.11"
futures = "0.3"
hex = { version = "0.4", features = ["serde"] }
log = "0.4"
prost = "0.12"
libp2p = { version = "0.56", features = [
  "tokio",
  "tcp",
  "dns",
  "noise",
  "yamux",
  "gossipsub",
  "identify",
  "ping",
  "mdns",
  "kad",
  "request-response",
  "autonat",
  "relay",
  "quic",
  "macros"
] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.36", features = ["full"] }
tonic = { version = "0.11", features = ["transport"] }
tonic-reflection = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tracing-appender = "0.2"
uuid = { version = "1.4", features = ["v4"] }

[dev-dependencies]
tempfile = "3.8"  # ou a versão mais recente disponível


[features]
mdns = ["libp2p/mdns"]
default = []
