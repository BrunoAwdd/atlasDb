[package]
name = "atlas_db"
version = "0.1.0"
edition = "2021"

[lib]
name = "atlas_db"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.8"  # ou a versão mais recente disponível