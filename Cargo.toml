[package]
name = "atlas_db"
version = "0.1.0"
edition = "2021"

[lib]
name = "atlas_db"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1"
env_logger = "0.11"
log = "0.4"
prost = "0.12"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.36", features = ["full"] }
tonic = { version = "0.11", features = ["transport"] }
tonic-reflection = "0.10"

[dev-dependencies]
tempfile = "3.8"  # ou a versão mais recente disponível

[build-dependencies]
tonic-build = "0.10"